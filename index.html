<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="iphonedc"><i class="fas fa-minus"></i></button>
                           <input id ="count" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="iphoneic"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphoneprice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="covermai" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="covercnt">
                           <button class="btn btn-default" id="coverplus"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="covertotal">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="Total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      var totaln=0,subtotan=0;
      var iphoneplus=document.getElementById("iphoneic");
      iphoneplus.addEventListener('click',function(){
         var iphonepluscnt = parseFloat(document.getElementById("count").value)+1;
         document.getElementById("count").value=iphonepluscnt;
         ans(iphonepluscnt);
      })
      var ihponemai=document.getElementById("iphonedc");
      ihponemai.addEventListener('click',function(){
         var iphonemaicnt = parseFloat(document.getElementById("count").value)-1;
         if( document.getElementById("count").value<=0) iphonemaicnt=0;
         document.getElementById("count").value=iphonemaicnt;
         ans(iphonemaicnt);
         
      })
      function ans(cnt){
            document.getElementById("iphoneprice").innerText=1219*cnt;
            totaln=1219*cnt;
            document.getElementById("Total").innerText=subtotan+totaln;
            document.getElementById("subTotal").innerText=subtotan+totaln;
            
      }
      document.getElementById('coverplus').addEventListener('click',function(){
         var coverplus = parseFloat(document.getElementById('covercnt').value)+1;
         if(coverplus<=0)coverplus=0;
         document.getElementById('covercnt').value=coverplus;
         ans1(coverplus);
         
      })
      document.getElementById('covermai').addEventListener('click',function(){
         var covermai= parseFloat(document.getElementById('covercnt').value)-1;
         if(covermai<=0)covermai=0;
         document.getElementById('covercnt').value=covermai;
         ans1(covermai);
      })
      function ans1(cnt){
         document.getElementById("covertotal").innerText=59*cnt;
         subtotan=59*cnt;
         document.getElementById("subTotal").innerText=subtotan+totaln;
         document.getElementById("Total").innerText=subtotan+totaln;
      }
     
      

      
   </script>
</body>

</html>
